<!DOCTYPE html>
<html>
	<head>
		<title>上传图片</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body>
		<button id="btn_upload">upload</button>
		<script src="../src/zepto.js"></script>
		<script src="../src/mobile-upload.js"></script>
		<script>
		var upload = new Mobile_upload();
		upload.init({target:$('#btn_upload'),multiple:true,callback:function(result,name,postName){
			$('body').append('<img src="'+result+'" width="200" height="200"/><input type="hidden" name="'+postName+'"/>');
		}});
		</script>
		<button class="mobile-upload">upload</button>
		<script>
		$(function() {
			$('.mobile-upload').Mobile_upload({
				multiple: true,
				ajax:{url:'data.json'},
				callback: function(result) {
					$('body').append('<img src="' + result.url + '" width="200" height="200"/><input type="hidden" name="file"/>');
				}
			});
		});
		</script>
	</body>
</html>
